<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File-Sharing-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="./file.svg"
            alt="file-icon"
            class="centre"
            draggable="false"
          />
          <img
            src="./file.svg"
            alt="file-icon"
            class="left"
            draggable="false"
          />
          <img
            src="./file.svg"
            alt="file-icon"
            class="right"
            draggable="false"
          />
        </div>
        <input type="file" id="fileinput" />
        <div class="title">
          Drop your file here <span class="browse">browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hours</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="./copy-icon.svg" alt="" class="copy" />
        </div>
        <p class="">or Send via Email</p>
        <div class="email-container">
          <form class="form-container">
            <div class="field">
              <label for="sender">Your Email</label>
              <input type="email" name="from-email" id="sender" required />
            </div>
            <div class="field">
              <label for="receiver">Receiver's Email</label>
              <input type="email" name="to-email" id="receiver" required />
            </div>
            <button type="submit" class="send-btn">Send</button>
          </form>
        </div>
      </div>
    </section>
    <div class="background"></div>
    <div class="toast">oo lala oo lala</div>
    <script src="index.js"></script>
  </body>
</html>
